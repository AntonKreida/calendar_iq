<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <title>Calendar</title>
<script defer src="./js/bundle.js"></script><link href="./style/main.css" rel="stylesheet"></head>

<body class="body">

    <!--Header-->
    <header class="header">
        <!--Header__inner-->
        <div class="header__inner center">

            <div class="header__buttons">
                <button class="btn btn--push js-btn-push" type="button">Добавить</button>
                <button class="btn btn--reload js-btn-reload" type="button">Обновить</button>
            </div>

            <form class="header__form form" action="/" method="get">
                <button class="form__icon icon js-header-from-icon" type="button">
                    <svg class="icon-svg" width="20" height="20" viewBox="0 0 20 20" fill="none"
                        xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M18.78 17.7197L13.6613 12.601C14.6529 11.3763 15.2498 9.82 15.2498 8.12503C15.2498 4.19657 12.0534 1.00009 8.1249 1.00009C4.19644 1.00009 1 4.19654 1 8.125C1 12.0535 4.19648 15.2499 8.12493 15.2499C9.8199 15.2499 11.3761 14.653 12.6009 13.6615L17.7196 18.7802C17.8658 18.9264 18.0578 18.9999 18.2498 18.9999C18.4418 18.9999 18.6338 18.9264 18.7801 18.7802C19.0733 18.4869 19.0733 18.0129 18.78 17.7197ZM8.12493 13.7499C5.02296 13.7499 2.5 11.227 2.5 8.125C2.5 5.02302 5.02296 2.50005 8.12493 2.50005C11.2269 2.50005 13.7499 5.02302 13.7499 8.125C13.7499 11.227 11.2269 13.7499 8.12493 13.7499Z"
                            fill="#CFCFCF" />
                    </svg>
                </button>
                <input class="form__input input js-from-input" type="search" placeholder="Placeholder" name="search">
            </form>

        </div>
        <!--/Header__inner-->
    </header>
    <!--/Header-->

    <!--Main-->
    <main class="main center">
        <!--Main__inner-->
        <div class="main__inner">

            <!--Main__header-->
            <div class="main__header">
                <div class="main__control">
                    <button class="btn-control btn-control--prev js-btn-control-prev" type="button">
                        <svg class="icon-svg" width="20" height="20" viewBox="0 0 20 20" fill="none"
                            xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M4.88418 11.4793L13.7597 17.5374C14.1695 17.8173 14.5825 17.9655 14.9258 17.9655C15.5895 17.9655 16 17.4345 16 16.5456L16 3.45237C16 2.5645 15.59 2.03448 14.9279 2.03448C14.5841 2.03448 14.1777 2.18278 13.7669 2.46352L4.88729 8.52143C4.31624 8.91166 4 9.43678 4 10.0007C3.99987 10.5643 4.31249 11.0892 4.88418 11.4793Z"
                                fill="#6B6B6B" />
                        </svg>
                    </button>

                    <div class="main__data-text">
                        <span class="js-data-month"></span>
                        <span class="js-data-year"></span>
                    </div>

                    <button class="btn-control btn-control--next js-btn-control-next" type="button">
                        <svg class="btn-icon" width="20" height="20" viewBox="0 0 20 20" fill="none"
                            xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M4.88418 11.4793L13.7597 17.5374C14.1695 17.8173 14.5825 17.9655 14.9258 17.9655C15.5895 17.9655 16 17.4345 16 16.5456L16 3.45237C16 2.5645 15.59 2.03448 14.9279 2.03448C14.5841 2.03448 14.1777 2.18278 13.7669 2.46352L4.88729 8.52143C4.31624 8.91166 4 9.43678 4 10.0007C3.99987 10.5643 4.31249 11.0892 4.88418 11.4793Z"
                                fill="#6B6B6B" />
                        </svg>
                    </button>
                </div>
                <button class="btn-control btn-control--today js-btn-control-today" type="button" >Сегодня</button>
            </div> <!--/Main__header-->

            <div class="calendar"></div>
          
        </div> <!--/Main__inner-->
    </main> <!--/Main-->
</body> 
</html>
